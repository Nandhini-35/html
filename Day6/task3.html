<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
  
    .red-circle{
      height: 200px;
      width:200px;
      border-radius: 50%;
      position: absolute;
      background-color: red;
      top: 150px;
      left:250px;
    }
    .blue-box{
      position: relative;
      width:500px ;
      height:300px;
      background-color:blue;
      top:200px;
      left:200px;
    }

    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
